<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Admin - Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/es.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <style>
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: #c9d1d9;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    .sidebar nav a {
      color: #c9d1d9;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 8px;
      transition: background 0.2s;
      margin-bottom: 10px;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #238636;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <h2>Panel Admin</h2>
        <nav>
          <a href="#" class="nav-link active" data-target="calendarSection">Reservas</a>
          <a href="#" class="nav-link" data-target="studentsSection">Estudiantes</a>
        </nav>
      </div>
      <button id="logoutBtn">Cerrar sesión</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="logo-container">
        <img src="./assets/android-chrome-512x512.png" alt="Logo" class="logo-img">
        <h1 class="logo-text">Panel de Reservas</h1>
      </div>

      <section id="calendarSection">
        <div class="card">
          <div id='calendar'></div>
        </div>
      </section>

      <section id="studentsSection" class="hidden">
        <div class="card">
          <h2>Usuarios Registrados</h2>
          <ul id="usersList" class="user-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <div id="toast-container"></div>

  <script type="module" src="./js/admin.js"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { app } from './js/firebase-config.js';

    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = './index.html';
      } else {
        console.log("Admin autenticado:", user.email);
      }
    });
  </script>

  <script>
    // Navegación entre secciones
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("active"));
        link.classList.add("active");

        const target = link.getAttribute("data-target");
        document.querySelectorAll("section").forEach(sec => {
          sec.classList.add("hidden");
        });
        document.getElementById(target).classList.remove("hidden");
      });
    });
  </script>

  <footer>
    <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
