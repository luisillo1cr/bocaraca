<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Panel de Admin - Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/es.js"></script>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
  <main class="container">
    <div class="logo-container">
      <img src="./assets/android-chrome-512x512.png" alt="Logo" class="logo-img" />
      <h1 class="logo-text">Panel de Administración</h1>
    </div>

    <!-- Calendario de reservas -->
    <div class="calendar-wrapper">
      <div class="card">
        <h2>Reservas Confirmadas</h2>
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Tabla de usuarios registrados -->
    <div class="card" style="margin-top: 2rem;">
      <h2>Usuarios Registrados</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Correo</th>
            <th>Autorizado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará con JavaScript -->
        </tbody>
      </table>
    </div>

    
  </main>
  <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
  <div id="toast-container"></div>

  <!-- Script principal de administración -->
  <script type="module" src="./js/admin.js"></script>

  <!-- Validación de sesión -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { app } from './js/firebase-config.js';

    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = './index.html';
      } else {
        console.log("Admin autenticado:", user.email);
      }
    });
  </script>

  <footer>
    <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
