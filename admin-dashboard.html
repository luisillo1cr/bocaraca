<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Admin - Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/es.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .dashboard {
      display: flex;
      flex: 1;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      color: #c9d1d9;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    .sidebar nav a {
      color: #c9d1d9;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 8px;
      transition: background 0.2s;
      margin-bottom: 10px;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #238636;
    }

    .main-content {
      flex: 1;
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1100;
    }

    .sidebar.closed + .main-content {
      margin-left: 0;
    }

    .hidden {
      display: none;
    }

    .user-card {
      background-color: #21262d;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-card h3 {
      margin: 0;
      color: #c9d1d9;
    }

    .user-card button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .user-card button:hover {
      background-color: #2ea043;
    }

    .attendance-checkbox {
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }

      .sidebar-toggle {
        top: 10px;
        left: 10px;
      }
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #161b22;
      color: #c9d1d9;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div>
        <h2>Menu</h2>
        <nav>
          <a href="#" class="nav-link active" data-target="calendarSection">Reservas</a>
          <a href="#" class="nav-link" data-target="studentsSection">Estudiantes</a>
        </nav>
      </div>
      <button id="logoutBtn">Cerrar sesión</button>
    </aside>

    <!-- Botón de hamburguesa -->
    <button class="sidebar-toggle" id="toggleSidebar">☰</button>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div class="logo-container">
        <img src="./assets/android-chrome-512x512.png" alt="Logo" class="logo-img">
        <h1 class="logo-text">Panel de Reservas</h1>
      </div>

      <section id="calendarSection">
        <div class="card">
          <div id='calendar'></div>
        </div>
      </section>

      <section id="studentsSection" class="hidden">
        <div class="card">
          <h2>Usuarios Registrados</h2>
          <div id="usersList" class="user-list">
            <!-- Las tarjetas de los estudiantes se llenarán dinámicamente con JS -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="toast-container"></div>

  <script type="module" src="./js/admin.js"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { app } from './js/firebase-config.js';
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = './index.html';
      } else {
        console.log("Admin autenticado:", user.email);
      }
    });

    // Obtener y mostrar estudiantes en tarjetas
    async function loadUsers() {
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("autorizado", "==", true));
      const querySnapshot = await getDocs(q);

      const usersList = document.getElementById("usersList");
      usersList.innerHTML = '';  // Limpiar lista

      querySnapshot.forEach((doc) => {
        const userData = doc.data();
        const userCard = document.createElement("div");
        userCard.classList.add("user-card");

        userCard.innerHTML = `
          <h3>${userData.nombre}</h3>
          <div>
            <button class="attend-btn" data-user-id="${doc.id}">Marcar Asistencia</button>
            <label class="attendance-checkbox">
              <input type="checkbox" data-user-id="${doc.id}" /> Asistió
            </label>
          </div>
        `;
        
        usersList.appendChild(userCard);
        
        // Agregar evento para marcar asistencia
        const checkbox = userCard.querySelector("input[type='checkbox']");
        checkbox.addEventListener("change", (e) => {
          const userId = e.target.getAttribute("data-user-id");
          const attendance = e.target.checked;
          markAttendance(userId, attendance);
        });
      });
    }

    // Función para marcar asistencia en Firestore
    async function markAttendance(userId, attended) {
      const userRef = doc(db, "users", userId);
      const attendanceRef = doc(userRef, "asistencia", new Date().toISOString().split('T')[0]);  // Usar fecha como ID

      await setDoc(attendanceRef, { attended });
    }

    // Cargar usuarios cuando se muestre la sección
    document.querySelector(".nav-link[data-target='studentsSection']").addEventListener("click", loadUsers);
  </script>

  <footer>
    <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
