<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Bocaraca MMA</title>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" href="./assets/favicon.ico" />
  
</head>
<body>
  
  <main class="container">
    <div class="container">
      <img src="./assets/android-chrome-512x512.png" alt="Logo Bocaraca MMA" class="logo-img" />
      <p class="company-name">Bocaraca MMA</p>
    </div>
    <div class="container">
      <form id="loginForm" class="card" autocomplete="off">
    <h2>Iniciar sesión</h2>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" required autocomplete="off" />
    <label for="password">Contraseña</label>
    <input type="password" id="password" required autocomplete="off" />
    <button type="submit">Iniciar sesión</button>
    <p>¿No tienes cuenta? <a href="./register.html">Regístrate</a></p>
    
    <!-- Enlace a cambiar contraseña, inicialmente oculto -->
    <p id="forgotPasswordLink" style="display: none;">
      <a href="./change-password.html">¿Olvidaste tu contraseña?</a>
    </p>
      </form>
    </div>
  </main>

  <!-- Scripts -->
<script type="module" src="./js/login.js"></script>
<script type="module">
  // Importa la configuración de Firebase desde firebase-config.js
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
  import { app } from './js/firebase-config.js';  // Importamos correctamente 'app'

  // Inicializa la autenticación
  const auth = getAuth(app);
</script>

<footer>
  <p class="footer">© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
</footer>

</body>
</html>
