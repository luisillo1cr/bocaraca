<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Datos</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
<main class="container">
  <!-- Logo Imagen -->
  <img src="./assets/android-chrome-512x512.png" alt="Logo Bocaraca MMA" class="logo-img">
  
  <h1 class="logo">Bocaraca MMA</h1>
  
  <form id="profileForm" class="card" autocomplete="off">
    <h2>Completar Datos Personales</h2>
    <label for="fullName">Nombre Completo</label>
    <input type="text" id="fullName" name="fullName" placeholder="Nombre Completo" required>
  
    <label for="idNumber">Cédula</label>
    <input type="text" id="idNumber" name="idNumber" placeholder="Cédula" required>
  
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
  
    <button type="submit">Guardar Cambios</button>
  
    <div style="text-align: center; margin-top: 1rem;">
      <a href="./client-dashboard.html">← Regresar al Calendario</a>
    </div>
</main>

<div id="toast-container"></div>

<script src="./js/profile-data.js"></script>

<footer>
  <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
</footer>
</body>
</html>
