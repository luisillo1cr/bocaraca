<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registro - Bocaraca MMA</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<main class="container">
  <!-- Logo Imagen -->
  <img src="./assets/android-chrome-512x512.png" alt="Logo Bocaraca MMA" class="logo-img">
  
  <h1 class="logo">Bocaraca MMA</h1>
  
  <form id="registerForm" class="card">
    <h2>Registro</h2>
    <label for="full_name">Nombre Completo</label>
    <input type="text" id="full_name" required />
    <label for="cedula">Cédula</label>
    <input type="text" id="cedula" required />
    <label for="phone">Celular</label>
    <input type="tel" id="phone" required />
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" required />
    <label for="password">Contraseña</label>
    <input type="password" id="password" required />
    <button type="submit">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="./index.html">Inicia sesión</a></p>
  </form>
</main>

<!-- Scripts -->
<script type="module" src="./js/register.js"></script>
<div id="toast-container"></div>

<script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
  import { app } from './js/firebase-config.js';

  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    // Verifica si el usuario está autenticado
    if (user) {
      // Si el usuario está autenticado y está en la página de registro, redirige al dashboard o página principal
      if (window.location.pathname !== './register.html') {
        window.location.href = './index.html'; // o la página correspondiente
      }
    }
  });
</script>
<footer>
  <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
</footer>
</body>
</html>
