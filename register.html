<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registro - Bocaraca MMA</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<main class="container">
  <!-- Logo Imagen -->
  <img src="./assets/android-chrome-512x512.png" alt="Logo Bocaraca MMA" class="logo-img">
  
  <h1 class="logo">Bocaraca MMA</h1>
  
  <form id="registerForm">

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" required />
    
    <label for="cedula">Cédula</label>
    <input type="text" id="cedula" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" required />

    <input type="submit" value="Registrarse" />

    <p>¿Ya tienes cuenta? <a href="./index.html">Inicia sesión</a></p>

  </form>

</main>

<!-- Scripts -->
<script type="module" src="./js/register.js"></script>

<div id="toast-container"></div>

 <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

    const form = document.getElementById('registerForm');
    const toastContainer = document.getElementById('toast-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cedula = form.cedula.value.trim();
      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        // Crear usuario en Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Guardar datos en Firestore
        await setDoc(doc(db, 'usuarios', uid), {
          cedula,
          nombre,
          email,
          uid,
          autorizado: false,
          esAdmin: false
        });

        mostrarToast('Registro exitoso ✅', 'success');
        form.reset();
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        console.error(error);
        mostrarToast('Error: ' + error.message, 'error');
      }
    });

    function mostrarToast(mensaje, tipo = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${tipo}`;
      toast.textContent = mensaje;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }
  </script>
<footer>
  <p>© 2025 <a href="https://github.com/luisillo1cr" target="_blank">luisillo1cr</a>. Todos los derechos reservados.</p>
</footer>
</body>
</html>
